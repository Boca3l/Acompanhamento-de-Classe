    <title>Cadastro de Alunos</title>

    <header>

            </ul>

    </header>

    <main>
        <form class="cadastro">
            <h2>Cadastro de alunos</h2>
            <div class="form_item">
                <label for="name">Nome</label>
                <input type="text" id="name" maxlength="60" size="30">
            </div>
            <div class="form_item">
                <label for="matricula">Matricula</label>
                <input type="number" id="matricula" placeholder="Deixar Vazio para auto completar">
            </div>
            <div class="form_item">
                <label for="bith_date">Data de Nascimento</label>
                <input type="date" id="bith_date">
            </div>
            <div class="form_item">
                <label for="endereco">Endere√ßo</label>
                <input type="text" id="endereco">
            </div>
        </form>
        
    </main>

    <footer>

    </footer>
    
</body>
</html>
